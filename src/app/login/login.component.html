<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <div class="login-container">
        <img src="assets/Images/logob2.png" alt="Logo" class="logo">
        <h4 class="title">Login</h4>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="loginObj.emailId" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="loginObj.password" class="form-control">
        </div>
        <button type="button" class="btn btn-primary btn-block" (click)="onLogin()">Login</button>
        <div class="footer">
            <p>Not a user? <button class="btn btn-block" (click)="navigateToRegister()">Register</button></p>
        </div>
    </div>
</body>
</html>
